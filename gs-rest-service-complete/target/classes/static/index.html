<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Started</title>
</head>
<body>

		<p>Click the button to encode a URI.</p>
	
		<input name="query" id="query">
		
		<button type="submit" onclick="myFunction(); return false;">Try it</button>

		 <script type="text/javascript">
		function myFunction() {
  			var query = document.getElementById("query");
  			var res = encodeURI(query.value);
  			<!--document.getElementById("query1").innerHTML = res; 	-->
  			window.location.href = 'http://localhost:8080/riodoce(2)?query=' + res;
  			
		}
		</script>
	
</body>
</html>
